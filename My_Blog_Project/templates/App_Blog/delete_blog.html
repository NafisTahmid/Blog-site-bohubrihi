{% extends "base.html" %}
{% block title_block %}{{ blog.blog_title }}{% endblock  %}
{% load crispy_forms_tags %}
{% block body_block %}
{% if blog.author == user %}
<h4>Are you sure you want to delete?</h4>
<form method="POST" >
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Delete Post</button>
</form>
{% else %}
<div class="alert alert-danger">You're not allowed to visit this page. 404</div>
{% endif %} 
{% endblock  %}
