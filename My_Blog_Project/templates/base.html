<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %} Blogs {% endblock  %}</title>
    {% comment %} BOOTSTRAP(CSS) {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} BOOTSTRAP (JS) {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="{% url 'index' %}" class="nav-link"><img src="/media/blog.png" class="img-fluid d-block" width="50" alt=""></a>
            </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      @{{ user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="{% url 'App_Blog:create_blog' %}" class="nav-link text-dark">Write Blog</a>
                        </li>
                        <hr>
                        <li class="dropdown-item">
                            <a href="{% url 'App_Login:profile' %}" class="nav-link text-dark">Your Profile</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="{% url 'App_Login:logout' %}" class="nav-link text-dark">Logout</a>
                        </li>
                    </ul>
                  </li>
                  {% else %}
                  <li class="nav-item active">
                    <a href="{% url 'App_Login:sign_up' %}" class="nav-link">Sign Up</a>
                  </li>
                  <li class="nav-item active">
                    <a href="{% url 'App_Login:login' %}" class="nav-link">Login</a>
                  </li>
                {% endif %}              
        </ul>
    </nav>

    <div class="container pt-5">    
        {% block body_block %}
        
        {% endblock  %}
    </div>

</body>
</html>
