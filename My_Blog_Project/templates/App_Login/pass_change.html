{% extends "base.html" %}
{% block title_block %} Change Password {% endblock  %}
{% load crispy_forms_tags %}
{% block body_block %}
{%if changed %}
<div class="alert alert-success">Password changed successfully :D</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning btn-sm">Change Password</button>
</form>
{% endblock  %}
